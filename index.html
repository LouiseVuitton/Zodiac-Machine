<!-- ========
    CARD 1
==========-->
    <div class="jumbotron jumbotron-fluid text-white text-center mb-0">
        <h1 class="display-3">Zodiac Machine</h1>
        <p class="lead">find your sun sign today!</p>
    </div>

<!-- ===================
    ENTER DATE OF BIRTH
========================-->
    <h2 class="card-title text-white text-center display-5 pt-3 pb-0">Enter your date of birth below</h2>
        <form class="text-white form-row col-sm-5 col-md-4 col-lg-3 mx-auto pt-4 pb-4">
            <div class= "mx-auto pr-1">
                <label for="month">Month</label>
                    <div>
                        <select class="col-12 btn bg-white text-dark" name="month" id="birthmonth">
                            <option value="X">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option> 
                        </select>  
                    </div>    
            </div>
            <div class= "mx-auto pl-1">
                <label for="day">Day</label>
                    <div>
                        <select class="col-12 btn bg-white text-dark" name="day" id="birthday">
                            <option value="X">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option> 
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                    </select>
            </div>
        </div>
    </form>


<!-- ===================
    BUTTON
========================-->
<div class="text-center my-0 py-5" id="userinfo">     
    <button onclick="signs()" id="button" class="btn btn-primary btn-lg active" role="button" data-toggle="button" aria-pressed="true">What's My Sign?</button> 
</div> 


<!-- =============
    SUN SIGNS
=================-->
<div class="text-white text-center display-5 py-4">
    <h3 id="userBirthday"></h3>
</div>

<div class="container mx-auto text-center">
    <img class="pic card-img img-fluid" id="symbol" alt="Responsive image">
</div>

<div class="text-white text-center display-5 py-4">
    <h4 id="userSign"></h4>
</div>
